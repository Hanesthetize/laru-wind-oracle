name: Laru Wind Scraper

on:
  schedule:
    - cron: '*/20 * * * *'  # Ajaa joka tunti, 5 minuuttia yli tasan
  workflow_dispatch:      # Sallii myös manuaalisen käynnistyksen "Run workflow" -napista

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests gspread google-auth
      - name: Run oracle
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python oracle.py
